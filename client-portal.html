<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studio Client Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .message-history { height: 400px; overflow-y: auto; }
        .message-bubble { max-width: 75%; padding: 10px 15px; border-radius: 1.25rem; }
        .sidebar .nav-link { cursor: pointer; }
    </style>
</head>
<body class="bg-light">

    <div id="login-view">
        <div class="container">
            <div class="row justify-content-center align-items-center vh-100">
                <div class="col-md-6 col-lg-4">
                    <div class="card shadow-sm">
                        <div class="card-body p-4">
                            <h3 class="card-title text-center mb-4">Studio Portal Login</h3>
                            <div class="mb-3"><label for="loginEmail" class="form-label">Email address</label><input type="email" class="form-control" id="loginEmail" placeholder="you@example.com"></div>
                            <div class="mb-3"><label for="loginPassword" class="form-label">Password</label><input type="password" class="form-control" id="loginPassword"></div>
                            <div class="d-grid"><button type="button" id="loginButton" class="btn btn-primary">Sign In</button></div>
                            <div class="text-center mt-3"><p class="text-muted mb-0">Don't have an account? <a href="#" id="show-signup-link" class="fw-medium">Sign Up</a></p></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="signup-view" class="d-none">
        <div class="container">
            <div class="row justify-content-center align-items-center vh-100">
                <div class="col-md-6 col-lg-4">
                    <div class="card shadow-sm">
                        <div class="card-body p-4">
                            <h3 class="card-title text-center mb-4">Create Account</h3>
                            <div class="mb-3"><label for="signupName" class="form-label">Full Name</label><input type="text" class="form-control" id="signupName" placeholder="Artist or Band Name"></div>
                            <div class="mb-3"><label for="signupEmail" class="form-label">Email address</label><input type="email" class="form-control" id="signupEmail" placeholder="you@example.com"></div>
                            <div class="mb-3"><label for="signupPassword" class="form-label">Password</label><input type="password" class="form-control" id="signupPassword"></div>
                            <div class="d-grid"><button type="button" id="signupButton" class="btn btn-success">Create Account</button></div>
                            <div class="text-center mt-3"><p class="text-muted mb-0">Already have an account? <a href="#" id="show-login-link" class="fw-medium">Sign In</a></p></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="portal-view" class="d-none">
        <div class="container-fluid">
            <div class="row">
                <nav class="col-md-3 col-lg-2 d-md-block bg-light sidebar vh-100 p-3">
                    <h4 class="mb-3">Studio Portal</h4>
                    <ul class="nav nav-pills flex-column">
                        <li class="nav-item"><a class="nav-link" id="nav-dashboard">Dashboard</a></li>
                        <li class="nav-item"><a class="nav-link text-dark" href="#">Messages</a></li>
                        <li class="nav-item"><a class="nav-link text-dark" href="#">Files</a></li>
                        <li class="nav-item"><a class="nav-link text-dark" id="nav-billing">Billing</a></li>
                    </ul>
                </nav>

                <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 py-3">
                    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                        <h1 class="h2" id="main-header-title">Dashboard</h1>
                        <div class="btn-toolbar mb-2 mb-md-0">
                            <span class="me-3" id="user-email"></span>
                            <button type="button" id="logoutButton" class="btn btn-sm btn-outline-secondary">Sign Out</button>
                        </div>
                    </div>

                    <div id="dashboard-view">
                        <div id="projects-list"></div>
                        <div id="project-detail-view" class="d-none">
                            <div class="row">
                                <div class="col-md-7">
                                    <div class="card"><div class="card-header">Messages</div><div class="card-body d-flex flex-column"><div id="message-history" class="message-history mb-3 p-2 bg-light-subtle rounded"></div><div class="mt-auto"><div class="input-group"><input type="text" id="message-input" class="form-control" placeholder="Type a message..."><button id="send-message-btn" class="btn btn-primary">Send</button></div></div></div></div>
                                </div>
                                <div class="col-md-5">
                                    <div class="card"><div class="card-header">Files</div><div class="card-body"><div class="input-group mb-3"><input type="file" class="form-control" id="file-input"><button class="btn btn-outline-secondary" type="button" id="upload-file-btn">Upload</button></div><ul id="file-list" class="list-group"></ul></div></div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div id="billing-view" class="d-none">
                        <table class="table table-hover align-middle">
                            <thead class="table-light"><tr><th scope="col">Invoice #</th><th scope="col">Date</th><th scope="col">Amount</th><th scope="col">Status</th><th scope="col">Action</th></tr></thead>
                            <tbody id="invoices-list"></tbody>
                        </table>
                    </div>
                </main>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-storage-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-functions-compat.js"></script>
    <script src="js/firebase-config.js"></script>
    <script>firebase.initializeApp(firebaseConfig);</script>
    <script src="js/main.js"></script>
</body>
</html>
